<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio – Summer Campaign</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            animation: fadeIn 1s ease-in;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 60px;
        }
        .project {
            margin-bottom: 60px;
            animation: fadeUp 1s ease-out;
        }
        img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .caption {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
            color: #ffcc00;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summer Campaign Showcase</h1>

        <div class="project">
            <img src="summer_melt.jpeg" alt="Melting Price">
            <div class="caption">Temperatures rise, prices melt! Take advantage of summer discounts on verified used cars.</div>
        </div>

        <div class="project">
            <img src="wave_discount.jpeg" alt="Wave Sale">
            <div class="caption">Catch the summer wave of savings – explore verified used cars at great prices.</div>
        </div>

        <div class="project">
            <img src="sunglasses_offer.jpeg" alt="Sunglasses Price Cut">
            <div class="caption">Look in the direction of lower prices – focus on great deals today!</div>
        </div>
    </div>
</body>
</html>
