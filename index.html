<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    nav {
      text-align: center;
      padding: 30px;
      font-weight: 600;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
    }

    .hero-title {
      font-size: 64px;
      font-weight: 700;
    }

    .hero-sub {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      font-style: italic;
      margin: 10px 0;
    }

    .hero-bottom {
      font-size: 64px;
      font-weight: 700;
    }

    .about-text {
      position: absolute;
      top: 30px;
      right: 40px;
      max-width: 300px;
      font-size: 16px;
      line-height: 1.6;
    }

    .gallery-section, .contact-section {
      background-color: #000;
      color: #fff;
      padding: 60px 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .contact-section {
      text-align: center;
      font-size: 18px;
    }

    .contact-section a {
      color: #00ffe4;
      text-decoration: none;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .about-text {
        position: static;
        margin-top: 20px;
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <div class="about-text" id="about">
